<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试平台登录</title>
    <style>
        body{
            background:url("/static/login.jpg");
            background-attachment:fixed;
            background-size:cover;
        }
        .wqrf_input{
            width:90%;
            background-color:#d1d0d1;
            border-radius:50px;
            text-align:center;
            float:right;
            margin-right:10px;
            height:30px;
            border:0;
        }
        span{
            color:#f25e78;
        }
    </style>
</head>
<body>
    <div style="margin-left:-webkit-calc(50% - 150px);
                  width:300px;background-color:white;
                  box-shadow:4px 4px 6px #2a262a;
                  opacity:0.91;border-radius:10px;text-align:center">
        <span style="font-size:xx-large;color:#1e1107">接口测试平台</span>
        <br>
        <span>登录/注册</span>
        <br><br>
        <div>
            用户名:<input type="text" class="wqrf_input">
            <br><br>
            密码:<input type="text" class="wqrf_input">
        </div>
        <br><br>
        <button style="width:90%;height:35px;border-radius:3px;background-color:#068e01;color:white;font-size:large">登录</button>
        <br><br>
        若首次登录，请点击<a href="">注册账号</a>
        <br><br>
    </div>
</body>
</html>
